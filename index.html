<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Writing Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: auto;
            padding: 20px;
            line-height: 1.6;
            background-color: #121212;
            color: #ffffff;
        }
        h1, h2 {
            text-align: center;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: #00bfff;
            cursor: pointer;
        }
        a:hover {
            text-decoration: underline;
        }
        #content {
            margin-top: 20px;
            padding: 20px;
            background: #1e1e1e;
            border-radius: 8px;
            color: white;
        }
    </style>
    <!-- Load Marked.js from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", async function() {
            const repoOwner = "jask-aran";
            const repoName = "jask-aran.github.io";
            const repoUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents`;

            try {
                const response = await fetch(repoUrl);
                const files = await response.json();

                const categories = {};
                const contentDiv = document.createElement("div");
                contentDiv.id = "content";
                document.body.appendChild(contentDiv);

                for (const file of files) {
                    if (file.name.endsWith(".md")) {
                        const fileContentResponse = await fetch(file.download_url);
                        const content = await fileContentResponse.text();

                        // Default category
                        let category = "Uncategorized";
                        const match = content.match(/<!--\s*category:\s*(.+?)\s*-->/i);
                        if (match) {
                            category = match[1].trim();
                        }

                        if (!categories[category]) {
                            categories[category] = [];
                        }

                        // Add link and handle click event for rendering Markdown
                        const link = document.createElement("a");
                        link.href = "#";
                        link.textContent = file.name.replace(".md", "");
                        link.dataset.fileUrl = file.download_url;

                        link.addEventListener("click", async (event) => {
                            event.preventDefault();
                            await renderMarkdown(event.target.dataset.fileUrl);
                        });

                        const li = document.createElement("li");
                        li.appendChild(link);
                        categories[category].push(li);
                    }
                }

                // Insert categories dynamically
                for (const [category, links] of Object.entries(categories)) {
                    let heading = document.createElement("h2");
                    heading.textContent = category;
                    document.body.appendChild(heading);

                    let ul = document.createElement("ul");
                    links.forEach(li => ul.appendChild(li));
                    document.body.appendChild(ul);
                }

            } catch (error) {
                console.error("Error fetching files:", error);
            }

            // Function to render Markdown content using Marked.js
            async function renderMarkdown(fileUrl) {
                const response = await fetch(fileUrl);
                const markdown = await response.text();
                const html = marked.parse(markdown); // Properly parse Markdown

                document.getElementById("content").innerHTML = html;
            }
        });
    </script>
</head>
<body>
    <h1>My Writing Portfolio</h1>
    <p>Click on any title to read the content directly on this page.</p>
</body>
</html>
