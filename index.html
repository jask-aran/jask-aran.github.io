<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Writing Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: auto;
            padding: 20px;
            line-height: 1.6;
            background-color: #121212;
            color: #ffffff;
        }
        h1, h2 {
            text-align: center;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: #00bfff;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch("https://api.github.com/repos/YOUR_GITHUB_USERNAME/YOUR_REPO_NAME/contents")
                .then(response => response.json())
                .then(data => {
                    const list = document.getElementById("md-links");
                    data.forEach(file => {
                        if (file.name.endsWith(".md")) {
                            let li = document.createElement("li");
                            let a = document.createElement("a");
                            a.href = file.name;
                            a.textContent = file.name;
                            li.appendChild(a);
                            list.appendChild(li);
                        }
                    });
                })
                .catch(error => console.error("Error fetching files:", error));
        });
    </script>
</head>
<body>
    <h1>My Writing Portfolio</h1>
    <p>Welcome to my collection of writings. Click on any title to read.</p>
    
    <h2>Articles</h2>
    <ul id="md-links">
        <li><a href="README.md">README.md</a></li>
    </ul>
</body>
</html>
